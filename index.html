<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event update page</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href = "style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
        <div class = " d-flex justify-content-center heading"> 
            <h2> Event 1 </h2>
        </div>
    </div>
    <div class = "d-flex justify-content-center subheading">
        <h5>Number of available seats : 23 </h5>
    </div>
    <div class = "d-flex content">
        <div class = "d-flex justify-content-center align-items-center image ">
                <img src ="img1.jpg" width="400px" height="450px">
        </div>
        <div class = "d-flex form ">
            <form>
                <div class="form-group">
                    <label for="formControlInput1">Name:</label>
                    <input type="text" class="form-control" id="formControlInput1" placeholder="name">
                  </div>
                <div class="form-group">
                  <label for="formControlInput2">Email address:</label>
                  <input type="email" class="form-control" id="formControlInput2" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="formControlInput3">Phone Number:</label>
                    <input type="text" class="form-control" id="formControlInput3" placeholder="0123456789">
                  </div>
                  <div class="form-group">
                    <label for="formControlSelect1">Number of Seats:</label>
                    <select class="form-control" id="formControlSelect1">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="formControlInput4">Name of attendee:</label>
                    <input type="text" class="form-control" id="formControlInput4" placeholder="name">
                  </div>
                  <div class ="space"></div>
                  <div class="d-flex justify-content-between form-group button">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="cancel" class="btn btn-primary">Cancel</button>
                  </div>
                  
        </div>
    </div>
  </body>
